# tên của workflow là Docker Image CI
name: Docker Image CI

# điều kiện trigger
on:
  # đẩy code lên branch main
  push:
    branches: [ "main" ]
  # pull request lên branch main
  pull_request:
    branches: [ "main" ]

# mô tả công việc
jobs:
  # công việc đầu tiên là build
  build:
    # chạy trên máy ảo ubuntu của github
    runs-on: ubuntu-latest

    # environment này dùng cho secret scope, có thể bỏ nếu không cần
    environment: demo-key

    # các biến môi trường chung cho toàn job
    env:
      # Khi chạy CI/CD, biến này sẽ lấy từ GitHub Secrets thay vì file .env trong máy
      # Khi deploy code lên GitHub, file .env sẽ bị ignore nên cần secrets
      APP_SECRET: ${{ secrets.APP_SECRET }}

    # các bước thực hiện
    steps:
      # 1. Checkout code từ repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js (để chạy npm run test)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Cài dependency
      - name: Install dependencies
        run: npm ci

      # 4. Chạy test
      - name: Run tests
        run: npm run test

      # 5. Build image docker
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)